name: Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

jobs:
  build-wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Build wheels
        uses: pypa/cibuildwheel@v2.21.3
        env:
          CIBW_BUILD: cp310-* cp311-* cp312-*
          CIBW_ARCHS: auto64

      - name: Upload wheel artifacts
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}
          path: ./wheelhouse/*.whl

  build-wasm:
    name: Build WASM
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Install Emscripten SDK
        run: |
          cd third_party
          git clone https://github.com/emscripten-core/emsdk.git
          cd emsdk
          ./emsdk install latest
          ./emsdk activate latest
      
      - name: Build WASM
        run: |
          source third_party/emsdk/emsdk_env.sh
          emcmake cmake -B build-wasm -DBUILD_WASM=ON -DBUILD_TESTING=OFF -DBUILD_PYTHON_BINDINGS=OFF -DCMAKE_BUILD_TYPE=Release
          cmake --build build-wasm -j 4
      
      - name: Prepare NPM package
        run: |
          find build-wasm -name "kinex.js" -exec cp {} bindings/wasm/ \;
          find build-wasm -name "kinex.wasm" -exec cp {} bindings/wasm/ \;
          ls -l bindings/wasm/kinex.js bindings/wasm/kinex.wasm

      - name: Upload WASM package
        uses: actions/upload-artifact@v4
        with:
          name: wasm-package
          path: bindings/wasm/

  publish-pypi:
    name: Publish to PyPI
    needs: build-wheels
    runs-on: ubuntu-latest
    permissions:
      id-token: write
    
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: wheels-*
          merge-multiple: true
          path: dist
      
      - name: Publish to PyPI
        if: startsWith(github.ref, 'refs/tags/v')
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}

  publish-npm:
    name: Publish to NPM
    needs: build-wasm
    runs-on: ubuntu-latest
    
    steps:
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          registry-url: 'https://registry.npmjs.org'
      
      - name: Download WASM package
        uses: actions/download-artifact@v4
        with:
          name: wasm-package
          path: bindings/wasm
      
      - name: Fix Package Name for NPM
        run: |
          cd bindings/wasm
          # 强制将包名修改为 'kinex' 以解决 Scope 权限问题
          # 如果 'kinex' 已经被别人占用，请修改下方的 name 为 'kinex-wasm' 或其他名字
          npm pkg set name="kinex"
          echo "Package name updated to:"
          npm pkg get name
      
      - name: Publish to NPM
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          cd bindings/wasm
          npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}