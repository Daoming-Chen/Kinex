name: Release

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  build-wheels:
    name: Build Wheels (${{ matrix.os }}, Python ${{ matrix.python-version }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ['3.10', '3.11', '3.12']
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: Install dependencies (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake build-essential
      
      - name: Install dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install cmake
      
      - name: Setup MSVC (Windows)
        if: runner.os == 'Windows'
        uses: ilammy/msvc-dev-cmd@v1
      
      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install scikit-build-core numpy
      
      - name: Build Python wheel
        run: |
          cd bindings/python
          python -m pip wheel . -w dist --no-deps
      
      - name: Upload wheel artifacts
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}-${{ matrix.python-version }}
          path: bindings/python/dist/*.whl

  build-wasm:
    name: Build WASM
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          registry-url: 'https://registry.npmjs.org'
      
      - name: Install Emscripten SDK
        run: |
          cd third_party
          git clone https://github.com/emscripten-core/emsdk.git
          cd emsdk
          ./emsdk install latest
          ./emsdk activate latest
      
      - name: Build WASM
        run: |
          source third_party/emsdk/emsdk_env.sh
          emcmake cmake -B build-wasm -DBUILD_WASM=ON -DBUILD_TESTING=OFF -DBUILD_PYTHON_BINDINGS=OFF -DCMAKE_BUILD_TYPE=Release
          cmake --build build-wasm -j 4
      
      - name: Prepare NPM package
        run: |
          # Move built artifacts to the bindings/wasm directory for packing
          # Based on CMakeLists.txt, artifacts are output to build-wasm/wasm/ or build-wasm/
          # We attempt to find them to be robust
          find build-wasm -name "kinex.js" -exec cp {} bindings/wasm/ \;
          find build-wasm -name "kinex.wasm" -exec cp {} bindings/wasm/ \;
          
          # Verify files are in place
          ls -l bindings/wasm/kinex.js bindings/wasm/kinex.wasm

      - name: Upload WASM package
        uses: actions/upload-artifact@v4
        with:
          name: wasm-package
          path: bindings/wasm/

  publish-pypi:
    name: Publish to PyPI
    needs: build-wheels
    runs-on: ubuntu-latest
    permissions:
      id-token: write
    
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: wheels-*
          merge-multiple: true
          path: dist
      
      - name: Publish to PyPI
        if: github.event_name == 'release'
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}

      - name: Dry Run (Skip Publish)
        if: github.event_name != 'release'
        run: echo "Not a release event. Skipping PyPI publish."

  publish-npm:
    name: Publish to NPM
    needs: build-wasm
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          registry-url: 'https://registry.npmjs.org'
      
      - name: Download WASM package
        uses: actions/download-artifact@v4
        with:
          name: wasm-package
          path: bindings/wasm
      
      - name: Publish to NPM
        if: github.event_name == 'release'
        run: |
          cd bindings/wasm
          npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Dry Run (Skip Publish)
        if: github.event_name != 'release'
        run: echo "Not a release event. Skipping NPM publish."
