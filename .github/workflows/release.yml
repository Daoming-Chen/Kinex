name: Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

jobs:
  build-wheels:
    name: Build Python Wheels (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install cibuildwheel
        run: |
          python -m pip install --upgrade pip
          python -m pip install cibuildwheel
      
      - name: Build wheels
        run: |
          cd bindings/python
          python -m cibuildwheel --output-dir wheelhouse
        env:
          # Build for Python 3.10-3.12
          CIBW_BUILD: cp310-* cp311-* cp312-*
          # Skip 32-bit builds and musllinux
          CIBW_SKIP: '*-win32 *-manylinux_i686 *-musllinux_*'
          # Use manylinux2014 for Linux
          CIBW_MANYLINUX_X86_64_IMAGE: manylinux2014
          # Build universal2 wheels on macOS
          CIBW_ARCHS_MACOS: universal2
          # Build AMD64 on Windows
          CIBW_ARCHS_WINDOWS: AMD64
          # Run tests to validate wheels
          CIBW_TEST_REQUIRES: pytest numpy
          CIBW_TEST_COMMAND: pytest {project}/bindings/python/tests -v
          # Build settings
          CIBW_BUILD_VERBOSITY: 1
      
      - name: Upload wheel artifacts
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}
          path: bindings/python/wheelhouse/*.whl
          retention-days: 7

  build-wasm:
    name: Build WASM Package
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Install Emscripten SDK
        run: |
          cd third_party
          git clone https://github.com/emscripten-core/emsdk.git
          cd emsdk
          ./emsdk install latest
          ./emsdk activate latest
      
      - name: Build WASM
        run: |
          source third_party/emsdk/emsdk_env.sh
          emcmake cmake -B build-wasm -DBUILD_WASM=ON -DBUILD_TESTING=OFF -DBUILD_PYTHON_BINDINGS=OFF -DCMAKE_BUILD_TYPE=Release
          cmake --build build-wasm -j 4
      
      - name: Prepare npm package
        run: |
          cd bindings/wasm
          # Copy WASM artifacts to package
          cp -r ../../build-wasm/bindings/wasm/*.wasm ./ || true
          cp -r ../../build-wasm/bindings/wasm/*.js ./ || true
      
      - name: Extract version from tag
        id: get_version
        run: |
          echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
      
      - name: Update package.json version
        run: |
          cd bindings/wasm
          npm version ${{ steps.get_version.outputs.VERSION }} --no-git-tag-version
      
      - name: Install dependencies and run tests
        run: |
          cd bindings/wasm
          npm ci
          npm run test:node
      
      - name: Upload WASM artifacts
        uses: actions/upload-artifact@v4
        with:
          name: wasm-package
          path: bindings/wasm/
          retention-days: 7

  test-artifacts:
    name: Test All Artifacts
    needs: [build-wheels, build-wasm]
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Download Python wheels
        uses: actions/download-artifact@v4
        with:
          pattern: wheels-*
          path: dist
          merge-multiple: true
      
      - name: Test Python wheel installation
        run: |
          python -m pip install dist/*.whl
          python -c "import kinex; print('kinex imported successfully')"
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Download WASM package
        uses: actions/download-artifact@v4
        with:
          name: wasm-package
          path: wasm-test
      
      - name: Test WASM package
        run: |
          cd wasm-test
          npm ci
          npm run test:node

  publish-pypi:
    name: Publish to PyPI
    needs: [test-artifacts]
    runs-on: ubuntu-latest
    permissions:
      id-token: write  # Required for trusted publishing
    
    steps:
      - name: Download all wheels
        uses: actions/download-artifact@v4
        with:
          pattern: wheels-*
          path: dist
          merge-multiple: true
      
      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}
          skip-existing: true

  publish-npm:
    name: Publish to npm
    needs: [test-artifacts]
    runs-on: ubuntu-latest
    
    steps:
      - name: Download WASM package
        uses: actions/download-artifact@v4
        with:
          name: wasm-package
          path: package
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          registry-url: 'https://registry.npmjs.org'
      
      - name: Publish to npm
        run: |
          cd package
          npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
