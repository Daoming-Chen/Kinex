name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      publish:
        description: 'Publish to PyPI and NPM'
        required: true
        type: boolean
        default: false

jobs:
  build-python-wheels:
    name: Build Python wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install cibuildwheel
        run: python -m pip install cibuildwheel

      - name: Build wheels
        run: python -m cibuildwheel bindings/python --output-dir wheelhouse
        env:
          # Build for Python 3.8+
          CIBW_BUILD: cp38-* cp39-* cp310-* cp311-* cp312-*
          # Skip 32-bit builds and musl on Linux
          CIBW_SKIP: "*-win32 *-manylinux_i686 *-musllinux_*"
          # Install build dependencies
          CIBW_BEFORE_BUILD: pip install scikit-build-core nanobind numpy
          # Run tests after building
          CIBW_TEST_REQUIRES: pytest numpy
          CIBW_TEST_COMMAND: pytest {project}/bindings/python/tests -v
          # Configure CMake to build from repository root
          CIBW_ENVIRONMENT: CMAKE_ARGS="-DBUILD_PYTHON_BINDINGS=ON -DBUILD_TESTING=OFF -DBUILD_EXAMPLES=OFF -DBUILD_BENCHMARKS=OFF -DBUILD_WASM=OFF"
          # macOS: Build for x86_64 and arm64
          CIBW_ARCHS_MACOS: x86_64 arm64
          # Linux: Build for x86_64 and aarch64
          CIBW_ARCHS_LINUX: x86_64 aarch64
          # Windows: Build for AMD64
          CIBW_ARCHS_WINDOWS: AMD64

      - name: Upload wheels as artifacts
        uses: actions/upload-artifact@v4
        with:
          name: python-wheels-${{ matrix.os }}
          path: ./wheelhouse/*.whl
          retention-days: 7

  build-sdist:
    name: Build Python source distribution
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install build

      - name: Build sdist
        run: |
          cd bindings/python
          python -m build --sdist --outdir ../../dist

      - name: Upload sdist as artifact
        uses: actions/upload-artifact@v4
        with:
          name: python-sdist
          path: ./dist/*.tar.gz
          retention-days: 7

  build-wasm:
    name: Build WASM for NPM
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          registry-url: 'https://registry.npmjs.org'

      - name: Install Emscripten SDK
        run: |
          cd third_party
          git clone https://github.com/emscripten-core/emsdk.git
          cd emsdk
          ./emsdk install latest
          ./emsdk activate latest

      - name: Build WASM
        run: |
          source third_party/emsdk/emsdk_env.sh
          emcmake cmake -B build-wasm -DBUILD_WASM=ON -DBUILD_TESTING=OFF -DBUILD_PYTHON_BINDINGS=OFF -DCMAKE_BUILD_TYPE=Release
          cmake --build build-wasm -j 4

      - name: Copy WASM artifacts to NPM package
        run: |
          cp build-wasm/bindings/wasm/kinex.js bindings/wasm/
          cp build-wasm/bindings/wasm/kinex.wasm bindings/wasm/

      - name: Install Node.js dependencies
        run: |
          cd bindings/wasm
          npm install --verbose

      - name: Run Node.js tests
        run: |
          cd bindings/wasm
          npm run test:node

      - name: Install browser testing dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y chromium-browser

      - name: Run browser tests
        run: |
          cd bindings/wasm
          npm run test:browser
        env:
          PUPPETEER_SKIP_CHROMIUM_DOWNLOAD: true
          PUPPETEER_EXECUTABLE_PATH: /usr/bin/chromium-browser

      - name: Upload WASM artifacts
        uses: actions/upload-artifact@v4
        with:
          name: wasm-package
          path: |
            bindings/wasm/kinex.js
            bindings/wasm/kinex.wasm
            bindings/wasm/kinex.d.ts
            bindings/wasm/package.json
          retention-days: 7

  publish-pypi:
    name: Publish to PyPI
    needs: [build-python-wheels, build-sdist]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v') || (github.event_name == 'workflow_dispatch' && inputs.publish)
    environment:
      name: pypi
      url: https://pypi.org/p/kinex
    permissions:
      id-token: write

    steps:
      - name: Download all wheel artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: python-wheels-*
          path: dist
          merge-multiple: true

      - name: Download sdist artifact
        uses: actions/download-artifact@v4
        with:
          name: python-sdist
          path: dist

      - name: List artifacts to be published
        run: ls -lah dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}
          skip-existing: true

  publish-npm:
    name: Publish to NPM
    needs: [build-wasm]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v') || (github.event_name == 'workflow_dispatch' && inputs.publish)

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          registry-url: 'https://registry.npmjs.org'

      - name: Download WASM artifacts
        uses: actions/download-artifact@v4
        with:
          name: wasm-package
          path: bindings/wasm

      - name: List artifacts to be published
        run: ls -lah bindings/wasm/

      - name: Publish to NPM
        run: |
          cd bindings/wasm
          npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  create-release:
    name: Create GitHub Release
    needs: [publish-pypi, publish-npm]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            release-artifacts/python-wheels-*/*.whl
            release-artifacts/python-sdist/*.tar.gz
            release-artifacts/wasm-package/*.wasm
            release-artifacts/wasm-package/*.js
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
